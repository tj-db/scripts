<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Moderna:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Moderna', sans-serif;
            margin: 20px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-label {
            font-size: 16px;
            margin-right: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            display: none;
                -webkit-tap-highlight-color: transparent;

        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background-color: #1e1e1e;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        #file-list li {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #file-list a {
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark .slider {
            background-color: #80b3ff;
        }
        body.dark #file-list li {
            background: #1e1e1e;
border-radius: 33px;
        }
        body.dark #file-list a {
            color: #80b3ff;
        }
        body.dark #file-list a:hover {
            color: #ffffff;
        }

        body.light {
            background-color: #ffffff;
            color: #121212;
        }
        body.light .slider {
            background-color: #1e1e1e;
        }
        body.light #file-list li {
            background: #f0f0f0;
border-radius: 33px;

        }
        body.light #file-list a {
            color: #1a73e8;
        }
        body.light #file-list a:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>SCRIPT Library</h1>
    
    <div class="toggle-container">
        <span class="toggle-label"></span>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <ul id="file-list"></ul>

    <script>
        const repoUrl = "https://api.github.com/repos/tj-db/scripts/contents/library/";
        const themeToggle = document.getElementById("theme-toggle");
        const fileList = document.getElementById("file-list");

        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.add(savedTheme);
        themeToggle.checked = savedTheme === "dark";

        themeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        });

        async function fetchFiles() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    console.error("Unexpected API response:", data);
                    fileList.innerHTML = "<li>Error loading files. Please try again later.</li>";
                    return;
                }

                data.forEach(file => {
                    if (file.name.endsWith(".html")) {
                        const fileNameWithoutExtension = file.name.replace(".html", "");
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = `https://tj-db.github.io/scripts/library/${file.name}`;
                        link.textContent = fileNameWithoutExtension;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error("Error fetching files:", error);
                fileList.innerHTML = "<li>Error fetching file list.</li>";
            }
        }

        fetchFiles();
    </script>
</body>
</html>
