<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>SA Tax Calculator (2024)</title>     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">     <style> body {     font-family: 'Roboto', sans-serif;     background-color: #ffffff;     margin: 0;     padding: 0;     display: flex;     justify-content: center;     align-items: center;     height: 100vh; }  .container {     background-color: #ffffff;     padding: 60px;     width: 100%;     text-align: center;     position: relative;     transition: box-shadow 0.3s; }   h1 {     font-size: 28px;     color: #333333;     margin-bottom: 20px; }  label {     display: block;     text-align: left;     font-weight: 500;     margin-bottom: 5px;     color: #555555; }  input, select {     width: 100%;     padding: 12px;     margin-bottom: 15px;     border: 1px solid #cccccc;     border-radius: 8px;     font-size: 16px;     background-color: #f9f9f9;     transition: border-color 0.3s;  }  input:focus, select:focus {     border-color: #28a745;     outline: none;     background-color: #ffffff; }  button {     width: 100%;     padding: 14px;     background-color: #28a745;     color: #ffffff;     border: none;     border-radius: 8px;     font-size: 16px;     cursor: pointer;     transition: background-color 0.3s, transform 0.2s; }  button:hover {     background-color: #218838;     transform: scale(1.03); }  .result {     margin-top: 20px;     padding: 15px;     background-color: #e9f7ef;     border: 1px solid #d4edda;     border-radius: 8px;     color: #155724;     text-align: left; }  .result h3 {     margin-top: 0;     font-size: 20px; }  .result p {     margin: 5px 0; }  footer {     margin-top: 20px;     font-size: 14px;     color: #888888; }  .settings-icon {     position: absolute;     top: 0%;     left: 50%;     transform: translate(-50%, -50%);     cursor: pointer;     font-size: 24px;     color: #555555; }  .modal-overlay {     position: fixed;     top: 0;     left: 0;     width: 100%;     height: 100%;     background-color: rgba(0, 0, 0, 0.6);     z-index: 999;     display: none; }  #settingsModal {     position: fixed;     top: 50%;     left: 50%;     transform: translate(-50%, -50%);     background-color: #ffffff;     padding: 30px;     border-radius: 15px;     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);     z-index: 1000;     width: 80%;     height: 80vh;     overflow: auto;     margin: 0;     box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none }  #settingsModal::-webkit-scrollbar { display: none; }  #settingsModal label {     margin-top: 15px; }  #settingsModal input {     margin-bottom: 20px; width: 80%; }  #settingsModal button {     margin-top: 15px;     background-color: #007bff; }  #settingsModal button:hover {     background-color: #0056b3; }         </style> </head> <body>  <div class="container">     <i class="fas fa-cog settings-icon" onclick="openSettings()"></i>     <h1>SA Tax Calculator</h1>      <label for="income">Enter your taxable income:</label>     <input type="number" id="income" placeholder="e.g. 300000" min="0">      <label for="period">Income period:</label>     <select id="period">         <option value="annual">Annual</option>         <option value="monthly">Monthly</option>     </select>      <label for="age">Enter your age:</label>     <input type="number" id="age" placeholder="e.g. 30" min="0">      <button onclick="calculateTax()">Calculate Tax</button>      <div id="taxResult" class="result" style="display:none;">         <h3>Results:</h3>         <p><strong>Yearly Taxable Income:</strong> R <span id="yearlyIncome">0</span></p>         <p><strong>Monthly Taxable Income:</strong> R <span id="monthlyIncome">0</span></p>         <p><strong>Total Tax Payable (after rebate):</strong> R <span id="taxAmount">0</span></p>         <p><strong>Monthly Tax Payable:</strong> R <span id="monthlyTaxAmount">0</span></p>     </div>      <footer>2024 South African Tax Calculator</footer>  </div>  <div class="modal-overlay" id="modalOverlay"></div>   <div id="settingsModal" style="display:none;">      <h2>Values</h2>          <label for="primaryRebate">Primary Rebate:</label>     <input type="number" id="primaryRebate" value="17235" step="0.01">      <label for="secondaryRebate">Secondary Rebate (65+):</label>     <input type="number" id="secondaryRebate" value="9444" step="0.01">      <label for="tertiaryRebate">Tertiary Rebate (75+):</label>     <input type="number" id="tertiaryRebate" value="3145" step="0.01">          <label for="bracket1">Income Bracket 1:</label>     <input type="number" id="bracket1" value="237100" step="1">     <label for="rate1">Tax Rate for Bracket 1:</label>     <input type="number" id="rate1" value="0.18" step="0.01">      <label for="bracket2">Income Bracket 2:</label>     <input type="number" id="bracket2" value="370500" step="1">     <label for="rate2">Tax Rate for Bracket 2:</label>     <input type="number" id="rate2" value="0.26" step="0.01">      <label for="bracket3">Income Bracket 3:</label>     <input type="number" id="bracket3" value="512800" step="1">     <label for="rate3">Tax Rate for Bracket 3:</label>     <input type="number" id="rate3" value="0.31" step="0.01">      <label for="bracket4">Income Bracket 4:</label>     <input type="number" id="bracket4" value="673000" step="1">     <label for="rate4">Tax Rate for Bracket 4:</label>     <input type="number" id="rate4" value="0.36" step="0.01">      <button onclick="updateSettings()">Save</button>     <button onclick="closeSettings()">Cancel</button> </div>    <script>  let primaryRebate = 17235; let secondaryRebate = 9444; let tertiaryRebate = 3145;   let bracket1 = 237100; let rate1 = 0.18; let bracket2 = 370500; let rate2 = 0.26; let bracket3 = 512800; let rate3 = 0.31; let bracket4 = 673000; let rate4 = 0.36;  function updateSettings() {     primaryRebate = parseFloat(document.getElementById('primaryRebate').value);     secondaryRebate = parseFloat(document.getElementById('secondaryRebate').value);     tertiaryRebate = parseFloat(document.getElementById('tertiaryRebate').value);          bracket1 = parseFloat(document.getElementById('bracket1').value);     rate1 = parseFloat(document.getElementById('rate1').value);          bracket2 = parseFloat(document.getElementById('bracket2').value);     rate2 = parseFloat(document.getElementById('rate2').value);          bracket3 = parseFloat(document.getElementById('bracket3').value);     rate3 = parseFloat(document.getElementById('rate3').value);          bracket4 = parseFloat(document.getElementById('bracket4').value);     rate4 = parseFloat(document.getElementById('rate4').value);          closeSettings(); }  function calculateTax() {     let income = parseFloat(document.getElementById('income').value);     let period = document.getElementById('period').value;     let age = parseInt(document.getElementById('age').value);     let annualIncome = income;     let tax = 0;     let rebate = primaryRebate;      if (isNaN(income) || income <= 0) {         alert("Please enter a valid taxable income.");         document.getElementById('income').focus();         return;     }      if (isNaN(age) || age <= 0) {         alert("Please enter a valid age.");         document.getElementById('age').focus();         return;     }      if (period === "monthly") {         annualIncome = income * 12;     }      if (annualIncome <= bracket1) {         tax = annualIncome * rate1;     } else if (annualIncome <= bracket2) {         tax = 42678 + (annualIncome - bracket1) * rate2;     } else if (annualIncome <= bracket3) {         tax = 77362 + (annualIncome - bracket2) * rate3;     } else if (annualIncome <= bracket4) {         tax = 121475 + (annualIncome - bracket3) * rate4;     }      if (age >= 75) {         rebate += secondaryRebate + tertiaryRebate;     } else if (age >= 65) {         rebate += secondaryRebate;     }      tax = Math.max(0, tax - rebate);      let monthlyTax = tax / 12;      document.getElementById('yearlyIncome').innerHTML = annualIncome.toFixed(2);     document.getElementById('monthlyIncome').innerHTML = (annualIncome / 12).toFixed(2);     document.getElementById('taxAmount').innerHTML = tax.toFixed(2);     document.getElementById('monthlyTaxAmount').innerHTML = monthlyTax.toFixed(2);      document.getElementById('taxResult').style.display = "block"; }  function openSettings() {     document.getElementById('settingsModal').style.display = 'block';     document.getElementById('modalOverlay').style.display = 'block'; }  function closeSettings() {     document.getElementById('settingsModal').style.display = 'none';     document.getElementById('modalOverlay').style.display = 'none'; }     </script>  </body> </html>
