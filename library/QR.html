<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>QR</title>     <style>         body {             background-color: #121212;             color: #e0e0e0;             font-family: Arial, sans-serif;             display: flex;             flex-direction: column;             align-items: center;             justify-content: center;             height: 85vh;             margin: 0;         }          h1 {             color: white;             margin-bottom: 20px;             font-size: 66px;         }          .container {             background-color: #1e1e1e;             padding: 30px;             border-radius: 22px;             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);             text-align: center;             width: 320px;         }          input[type="text"] {             width: 90%;             padding: 10px;             border-radius: 22px;             border: none;             outline: none;             background-color: #333;             color: #e0e0e0;             margin: 20px 0;             text-align: center;         }          button {             background-color: #bb86fc;             color: #121212;             padding: 10px 20px;             border: none;             border-radius: 22px;             cursor: pointer;             font-size: 16px;             transition: background-color 0.3s;             margin: 10px 5px;         }          button:hover {             background-color: #9c5cff;         }          #qrcode {             display: flex;             justify-content: center;             align-items: center;             margin-top: 20px;         }          #download-btn {             display: none;             margin-top: 20px;         }          #upload-input {             display: none;         }          #upload-label {             background-color: #bb86fc;             color: #121212;             padding: 10px 20px;             border-radius: 22px;             cursor: pointer;             font-size: 16px;             text-align: center;             transition: background-color 0.3s;             width: 60%;             display: inline-block;             margin-top: 20px;         }          #upload-label:hover {             background-color: #9c5cff;         }     </style> </head> <body>     <h1>QR</h1>     <div class="container">         <input type="text" id="text-input" placeholder="Enter text or URL" />         <button onclick="generateQRCode()">Generate</button>          <input type="file" id="upload-input" accept="image/*" onchange="scanQRCode(event)" />         <label for="upload-input" id="upload-label">Upload</label>          <div id="qrcode"></div>         <button id="download-btn" onclick="downloadQRCode()">Download</button>     </div>      <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>     <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>     <script>         function generateQRCode() {             const qrContainer = document.getElementById("qrcode");             qrContainer.innerHTML = "";             const text = document.getElementById("text-input").value;             const downloadBtn = document.getElementById("download-btn");              if (text.trim() === "") {                 alert("Please enter some text or URL to generate the QR code.");                 return;             }              new QRCode(qrContainer, {                 text: text,                 width: 200,                 height: 200,                 colorDark: "#ffffff",                 colorLight: "#121212",                 correctLevel: QRCode.CorrectLevel.H             });              setTimeout(() => {                 downloadBtn.style.display = "inline-block";             }, 300);         }          function downloadQRCode() {             const qrCanvas = document.querySelector("#qrcode canvas");              if (qrCanvas) {                 const dataUrl = qrCanvas.toDataURL("image/png");                 const downloadLink = document.createElement("a");                 downloadLink.href = dataUrl;                 downloadLink.download = "qr-code.png";                  downloadLink.click();             } else {                 alert("Please generate a QR code first.");             }         }          function scanQRCode(event) {             const file = event.target.files[0];             if (!file) return;              const reader = new FileReader();             reader.onload = function(e) {                 const img = new Image();                 img.onload = function() {                     const canvas = document.createElement("canvas");                     const context = canvas.getContext("2d");                     canvas.width = img.width;                     canvas.height = img.height;                     context.drawImage(img, 0, 0, img.width, img.height);                                          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);                     const code = jsQR(imageData.data, imageData.width, imageData.height);                      if (code) {                         alert("QR Code Content: " + code.data);                         window.open(code.data, "_blank");                     } else {                         alert("No QR code found in the image.");                     }                 };                 img.src = e.target.result;             };             reader.readAsDataURL(file);         }     </script> </body> </html>
