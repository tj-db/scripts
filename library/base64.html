<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Base64 Encoder & Decoder</title>     <style>         body {             font-family: Arial, sans-serif;             background-color: #121212;             color: white;             padding: 20px;         }         input, textarea {             width: 100%;             padding: 10px;             margin: 10px 0;             background-color: #333;             color: white;             border: 1px solid #444;             border-radius: 5px;             box-sizing: border-box;         }         button {             padding: 10px 20px;             background-color: #4CAF50;             color: white;             border: none;             border-radius: 5px;             cursor: pointer;         }         button:hover {             background-color: #45a049;         }         button:focus {             outline: none;         }         h1 {             color: #4CAF50;         }         p {             margin: 10px 0;         }     </style> </head> <body>     <h1>Base64 Encoder & Decoder</h1>      <h2>Base64 Encoder</h2>     <p>Enter text to encode it into base64:</p>     <textarea id="inputData" rows="4" placeholder="Enter data to encode..."></textarea>     <button onclick="encodeBase64()">Encode to Base64</button>     <p>Base64 Encoded Data:</p>     <textarea id="encodedData" rows="4" readonly></textarea>     <button onclick="copyToClipboard()">Copy to Clipboard</button>      <h2>Base64 Decoder</h2>     <p>Enter Base64-encoded text to decode it back:</p>     <textarea id="base64Data" rows="4" placeholder="Enter Base64 data to decode..."></textarea>     <button onclick="decodeBase64()">Decode Base64</button>     <p>Decoded Data:</p>     <textarea id="decodedData" rows="4" readonly></textarea>     <button onclick="copyDecodedToClipboard()">Copy to Clipboard</button>      <script>         function encodeBase64() {             const inputData = document.getElementById('inputData').value;             const encodedData = btoa(inputData);             document.getElementById('encodedData').value = encodedData;         }          function copyToClipboard() {             const encodedData = document.getElementById('encodedData');             encodedData.select();             document.execCommand('copy');             alert('Base64 encoded data copied to clipboard!');         }          function decodeBase64() {             try {                 const base64Data = document.getElementById('base64Data').value;                 const decodedData = atob(base64Data);                 document.getElementById('decodedData').value = decodedData;             } catch (e) {                 alert('Invalid Base64 input. Please check your data.');             }         }          function copyDecodedToClipboard() {             const decodedData = document.getElementById('decodedData');             decodedData.select();             document.execCommand('copy');             alert('Decoded data copied to clipboard!');         }     </script> </body> </html>
