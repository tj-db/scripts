  gap: 3px 7px;             opacity: 0.33;         }          #number-input {             display: none;             margin-top: 8px;         }          .number-button {             user-select: none;             width: 39.8px;             height: 39.8px;             font-size: 1.6rem;             margin-right: 0px;             cursor: pointer;             background-color: #000;             color: #fff;             border: none;             opacity:0.15;             transition: opacity 2.2s ease-in-out, visibility 0s 1s;          }          .number-button:hover {             opacity:0.8;             transition: opacity 0.6s ease-in-out, visibility 0s 1s;         }  @media (max-width: 768px) {     body {         user-select: none;         font-family: Arial, sans-serif;         font-size: 57px;         margin: 0;         background-color: #000;         color: #fff;     }      h1 {         user-select: none;         text-align: center;         margin-top: 15px;         padding: 0;         font-size: 72px;         letter-spacing: 10px;         opacity:0.16;         transition: opacity 1.8s ease-in-out, visibility 0s 1s;         }      h1:hover {     opacity: 0.9;     }  button#fullscreen-button {     background: transparent;     border: none;     position: absolute;     top: 14%;     left: 0;     width: 100%;     height: 15%;     opacity: 0;     cursor: pointer; }      .container {         display: flex;         flex-direction: column;         align-items: center;         justify-content: center;         min-height: 100vh;         padding: 10px;     }      .sudoku-board {         display: grid;         grid-template-columns: repeat(9, minmax(30px, 1fr));         gap: 5px;         max-width: 90vw;     }      .sudoku-cell {         width: 30px;         height: 30px;         font-size: 1rem;         border: 1px solid #ccc;     }      .sudoku-cell.invalid {         background-color: #000;/     }      .possibilities {         position: absolute;         top: 2px;         left: 5px;         font-size: 6.9px;         letter-spacing: 3px;         color: #fff;         display: grid;         grid-template-columns: repeat(3, 1fr);         gap: 1px;         opacity: 0.44;     }      #number-input {         display: none;     }      .number-button {         user-select: none;         width: 23px;         height: 16px;         font-size: 1.8rem;         margin-right: 0;         cursor: pointer;         background-color: #000;         color: #fff;         border: none;         opacity: 0.2;         transition: opacity 0.6s ease-in-out;     }      .number-button:hover {         opacity: 0.9;     } }      </style> </head> <body>     <div class="container">         <h1>SUDOKU <button id="fullscreen-button"></button></h1>         <div class="sudoku-board" id="sudoku-board"></div>         <div id="message" style="text-align: center; color: red;"></div>         <div id="number-input">             <button class="number-button" value="1"> 1</button>             <button class="number-button" value="2"> 2</button>             <button class="number-button" value="3"> 3</button>             <button class="number-button" value="4"> 4</button>             <button class="number-button" value="5"> 5</button>             <button class="number-button" value="6"> 6</button>             <button class="number-button" value="7"> 7</button>             <button class="number-button" value="8"> 8</button>             <button class="number-button" value="9"> 9</button>         </div>     </div>  <script>     const GRID_SIZE = 9;     const board = document.getElementById("sudoku-board");     const message = document.getElementById("message");     let selectedCell = null;     let invalidMove = false;     const sudoku = new Array(GRID_SIZE).fill(null).map(() => new Array(GRID_SIZE).fill(0));      for (let row = 0; row < GRID_SIZE; row++) {         for (let col = 0; col < GRID_SIZE; col++) {             const cell = document.createElement("div");             cell.classList.add("sudoku-cell");             cell.dataset.row = row;             cell.dataset.col = col;             cell.addEventListener("click", () => selectCell(row, col));             board.appendChild(cell);         }     }      function renderBoard() {         for (let row = 0; row < GRID_SIZE; row++) {             for (let col = 0; col < GRID_SIZE; col++) {                 const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);                 cell.textContent = sudoku[row][col] === 0 ? "" : sudoku[row][col];                 if (sudoku[row][col] === 0) {                     const possibilities = calculatePossibilities(row, col);                     if (possibilities.length > 0) {                         const possibilitiesDiv = document.createElement("div");                         possibilitiesDiv.classList.add("possibilities");                         for (let i = 1; i <= 9; i++) {                             const possibilityItem = document.createElement("div");                             possibilityItem.textContent = possibilities.includes(i) ? i : "";                             possibilitiesDiv.appendChild(possibilityItem);                         }                         cell.appendChild(possibilitiesDiv);                     }                 }             }         }     }      function selectCell(row, col) {         selectedCell = { row, col };         renderBoard();         const numberInput = document.getElementById("number-input");         numberInput.style.display = "block";         numberInput.value = "0";     }      const numberInput = document.getElementById("number-input");     numberInput.addEventListener("change", (e) => {         if (selectedCell !== null) {             const row = selectedCell.row;             const col = selectedCell.col;             const digit = parseInt(e.target.value);             if (digit >= 1 && digit <= 9) {                 if (isValidMove(row, col, digit)) {                     sudoku[row][col] = digit;                     selectedCell = null;                     renderBoard();                     checkWin();                     saveState();                 } else {                     invalidMove = true;                     flashRed();                 }             }             numberInput.style.display = "none";         }     });      function calculatePossibilities(row, col) {         const used = new Array(10).fill(false);          for (let i = 0; i < GRID_SIZE; i++) {             used[sudoku[row][i]] = true;         }          for (let i = 0; i < GRID_SIZE; i++) {             used[sudoku[i][col]] = true;         }          const startRow = Math.floor(row / 3) * 3;         const startCol = Math.floor(col / 3) * 3;         for (let i = startRow; i < startRow + 3; i++) {             for (let j = startCol; j < startCol + 3; j++) {                 used[sudoku[i][j]] = true;             }         }         const possibilities = [];         for (let i = 1; i <= 9; i++) {             if (!used[i]) {                 possibilities.push(i);             }         }         return possibilities;     }      function clearInvalid() {         invalidMove = false;         renderBoard();     }      document.addEventListener("keydown", (e) => {         if (selectedCell !== null) {             const row = selectedCell.row;             const col = selectedCell.col;             const digit = parseInt(e.key);             if (!isNaN(digit) && digit >= 1 && digit <= 9) {                 if (isValidMove(row, col, digit)) {                     sudoku[row][col] = digit;                     selectedCell = null;                     renderBoard();                     checkWin();                     saveState();                 } else {                     invalidMove = true;                     flashRed();                 }             }         }     });      function flashRed() {         document.body.style.backgroundColor = "#fff";         setTimeout(() => {             document.body.style.backgroundColor = "#000";             clearInvalid();         }, 1000);     }      function isValidMove(row, col, digit) {         return (             !isUsedInRow(row, digit) &&             !isUsedInCol(col, digit) &&             !isUsedInGrid(row - (row % 3), col - (col % 3), digit)         );     }      function isUsedInRow(row, digit) {         return sudoku[row].includes(digit);     }      function isUsedInCol(col, digit) {         for (let row = 0; row < GRID_SIZE; row++) {             if (sudoku[row][col] === digit) {                 return true;             }         }         return false;     }      function isUsedInGrid(gridRow, gridCol, digit) {         for (let row = 0; row < 3; row++) {             for (let col = 0; col < 3; col++) {                 if (sudoku[row + gridRow][col + gridCol] === digit) {                     return true;                 }             }         }         return false;     }      function checkWin() {     }      function saveState() {         const state = JSON.parse(JSON.stringify(sudoku));         history.pushState(state, null, null);     }      window.onpopstate = function (event) {         if (event.state) {             sudoku.length = 0;             sudoku.push(...event.state);             renderBoard();         }     };      renderBoard();      const numberButtons = document.querySelectorAll(".number-button");     numberButtons.forEach((button) => {         button.addEventListener("click", handleNumberInput);     });      function handleNumberInput(e) {         if (selectedCell !== null) {             const row = selectedCell.row;             const col = selectedCell.col;             const digit = parseInt(e.target.value);             if (!isNaN(digit) && digit >= 1 && digit <= 9) {                 if (isValidMove(row, col, digit)) {                     sudoku[row][col] = digit;                     selectedCell = null;                     renderBoard();                     checkWin();                     saveState();                 } else {                     invalidMove = true;                     flashRed();                 }             }         }     }      const h1 = document.querySelector("h1");     h1.addEventListener("click", () => {         if (document.documentElement.requestFullscreen) {             document.documentElement.requestFullscreen();         } else if (document.documentElement.mozRequestFullScreen) {             document.documentElement.mozRequestFullScreen();         } else if (document.documentElement.webkitRequestFullscreen) {             document.documentElement.webkitRequestFullscreen();         } else if (document.documentElement.msRequestFullscreen) {             document.documentElement.msRequestFullscreen();         }     }); </script>  </body> </html>
