<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg.js Video Upload and Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #log-output {
            background-color: #eee;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: scroll;
        }

        #log-output div {
            margin-bottom: 5px;
        }

        .message {
            margin: 10px 0;
        }

        #upload-form {
            margin-top: 20px;
        }

        #download-link {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>FFmpeg.js Video Upload and Processing</h1>

    <div id="status-message" class="message">Loading FFmpeg.js...</div>

    <!-- File Upload Form -->
    <div id="upload-form">
        <input type="file" id="upload-video" accept="video/*">
    </div>

    <!-- Download Link -->
    <div id="download-link">
        <a href="#" id="download-btn" download="output.mp4">Download Processed Video</a>
    </div>

    <!-- Logs Output -->
    <div id="log-output">
        <div>[LOG] Loading FFmpeg.js...</div>
    </div>

    <script>
        function logToUI(message) {
            const logContainer = document.getElementById('log-output');
            const newLog = document.createElement('div');
            newLog.textContent = message;
            logContainer.appendChild(newLog);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the bottom
        }

        function loadFFmpeg() {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js";
            script.onload = function() {
                logToUI("FFmpeg.js script loaded!");
                initializeFFmpeg();
            };
            script.onerror = function() {
                logToUI("Error loading FFmpeg.js script.");
                showError("Error loading FFmpeg.js");
            };
            document.head.appendChild(script);
        }

        function initializeFFmpeg() {
            logToUI("FFmpeg.js is available!");
            if (typeof FFmpeg === 'undefined') {
                logToUI("FFmpeg.js is not available.");
                showError("FFmpeg.js failed to load.");
                return;
            }
            logToUI("Loading FFmpeg core...");
            loadFFmpegCore();
        }

        function loadFFmpegCore() {
            try {
                ffmpeg.load().then(() => {
                    logToUI("FFmpeg core loaded successfully!");
                    setupUpload();
                }).catch((error) => {
                    logToUI("Error loading FFmpeg core: " + error);
                    showError("Error loading FFmpeg core.");
                });
            } catch (error) {
                logToUI("Error initializing FFmpeg.js: " + error);
                showError("Error initializing FFmpeg.js.");
            }
        }

        function setupUpload() {
            document.getElementById('upload-video').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }
                logToUI("Uploading video: " + file.name);
                processVideo(file);
            });
        }

        function processVideo(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const videoData = new Uint8Array(event.target.result);
                try {
                    // Write the video to FFmpeg's virtual filesystem
                    ffmpeg.FS('writeFile', 'input.mp4', videoData);
                    logToUI("Video uploaded and ready for processing!");

                    // Start FFmpeg processing: Rename the video to output.mp4
                    logToUI("Processing video...");
                    ffmpeg.run('-i', 'input.mp4', 'output.mp4').then(() => {
                        logToUI("Video processed successfully!");

                        // Fetch the processed video and enable download
                        const data = ffmpeg.FS('readFile', 'output.mp4');
                        const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                        const videoUrl = URL.createObjectURL(videoBlob);

                        const downloadLink = document.getElementById('download-link');
                        const downloadButton = document.getElementById('download-btn');
                        downloadButton.href = videoUrl;
                        downloadLink.style.display = 'block'; // Show the download link
                    }).catch((error) => {
                        logToUI("Error processing video: " + error);
                        showError("Error processing video.");
                    });
                } catch (error) {
                    logToUI("Error writing video file to FFmpeg: " + error);
                    showError("Error writing video file.");
                }
            };
            reader.onerror = function(error) {
                logToUI("Error reading file: " + error);
                showError("Error reading file.");
            };
            reader.readAsArrayBuffer(file);
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.style.backgroundColor = 'red';
            errorElement.style.color = 'white';
            errorElement.style.padding = '10px';
            errorElement.style.margin = '10px 0';
            errorElement.textContent = message;
            document.body.appendChild(errorElement);
        }

        window.onload = function() {
            loadFFmpeg();
        };
    </script>

</body>
</html>
