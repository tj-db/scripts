<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg.js CLI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #cli-container {
            width: 100%;
            height: 300px;
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-command {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #upload-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>FFmpeg.js CLI</h1>

    <div id="upload-section">
        <h2>Upload a Video</h2>
        <input type="file" id="upload-video" accept="video/*">
    </div>

    <div id="cli-container"></div>
    <input type="text" id="input-command" placeholder="Type FFmpeg command here..." />

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.2/dist/ffmpeg.min.js"></script>
    <script>
        let uploadedFile = null;

        document.getElementById('upload-video').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                appendToCLI(`Video uploaded: ${file.name}`);
            }
        }

        function appendToCLI(text) {
            const cliContainer = document.getElementById('cli-container');
            cliContainer.textContent += '\n' + text;
            cliContainer.scrollTop = cliContainer.scrollHeight;
        }

        document.getElementById('input-command').addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                const command = event.target.value.trim();
                if (command) {
                    await runCommand(command);
                }
                event.target.value = '';
            }
        });

        async function runCommand(command) {
            if (!uploadedFile) {
                appendToCLI('Error: Please upload a video first.');
                return;
            }

            appendToCLI(`Running command: ${command}`);

            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });

            await ffmpeg.load();

            appendToCLI('Loading video into FFmpeg...');
            await ffmpeg.FS('writeFile', uploadedFile.name, await fetchFile(uploadedFile));

            try {
                const commandParts = command.split(' ');
                const result = await ffmpeg.run(...commandParts);

                appendToCLI('FFmpeg output:');
                appendToCLI(result);

                const data = ffmpeg.FS('readFile', 'output.mp4');

                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });

                const videoUrl = URL.createObjectURL(videoBlob);

                const downloadLink = document.createElement('a');
                downloadLink.href = videoUrl;
                downloadLink.download = 'processed_video.mp4';
                downloadLink.innerText = 'Download Processed Video';

                document.body.appendChild(downloadLink);
            } catch (error) {
                appendToCLI('Error running command: ' + error.message);
            }
        }
    </script>

</body>
</html>
