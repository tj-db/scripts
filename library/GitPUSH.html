<!DOCTYPE html> <!-- Legal Footnote: This content is subject to copyright and should not be reproduced without permission. --> <!-- Written and created by Thomas John-Michael de Beer, feel free to contact me via tjdebeer@gmail.com  --> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>GitPUSH</title>     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">     <style>         body {             font-family: 'Montserrat', sans-serif;             background-color: #f4f7fa;             margin: 0;             padding: 0;             display: flex;             justify-content: center;             align-items: center;             height: 100vh;             flex-direction: column;         }          button {             background-color: black;             color: white;             border: none;             padding: 12px 20px;             cursor: pointer;             border-radius: 11px;             width: 100%;             font-size: 16px;             transition: 0.3s ease;             margin-top: 15px;                         letter-spacing: 2px;             opacity: 0.7;         }          button:hover {             opacity: 0.9;         }          .form-container {             background: white;             padding: 30px;             border-radius: 22px;             box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);             width: 400px;             text-align: center;         }          .form-group {             margin-bottom: 15px;         }          .form-group input {             width: 100%;             padding: 10px;             margin-top: 8px;             border: 1px solid #ddd;             border-radius: 11px;             font-size: 16px;             background-color: #f9f9f9;             box-sizing: border-box;         }          h3 {             margin-bottom: 20px;             font-weight: 500;             font-size: 33px;             letter-spacing: 2px;         }          h3 a {             text-decoration: none;             color: black;         }          h3 a:hover {             text-decoration: underline;         }          .form-group input:focus {             outline: none;             border-color: #4CAF50;             background-color: #fff;         }     </style> </head> <body>      <div class="form-container">         <h3><a href="#" id="repoLink" target="_blank">GitPUSH</a></h3>         <form id="customForm">             <div class="form-group">                 <input type="text" id="account" placeholder="Account" list="accountList" required>                 <datalist id="accountList"></datalist>             </div>             <div class="form-group">                 <input type="text" id="repo" placeholder="Repo" list="repoList" required>                 <datalist id="repoList"></datalist>             </div>             <div class="form-group">                 <input type="text" id="filename" placeholder="Filename" list="filenameList" required>                 <datalist id="filenameList"></datalist>             </div>             <div class="form-group">                 <input type="text" id="contents" placeholder="Contents" list="contentsList" required>                 <datalist id="contentsList"></datalist>             </div>             <button type="submit">SUBMIT</button>         </form>     </div>      <script>         document.addEventListener("DOMContentLoaded", function () {             loadAutocompleteData();         });          document.getElementById("customForm").addEventListener("submit", function(event) {             event.preventDefault();              let account = document.getElementById("account").value;             let repo = document.getElementById("repo").value;             let filename = document.getElementById("filename").value;             let contents = document.getElementById("contents").value;              saveToLocalStorage("accountList", account);             saveToLocalStorage("repoList", repo);             saveToLocalStorage("filenameList", filename);             saveToLocalStorage("contentsList", contents);              let repoLink = `https://github.com/${account}/${repo}`;             document.getElementById("repoLink").href = repoLink;              let formData = new FormData();             formData.append("entry.518243938", account);             formData.append("entry.1548459692", repo);             formData.append("entry.1184359777", filename);             formData.append("entry.1958540952", contents);              fetch("https://docs.google.com/forms/d/e/1FAIpQLSf1rwEelowt5Tb-gYv6Km4sQyMjSq3zBHRZ35dEpM7tETVaUQ/formResponse", {                 method: "POST",                 body: formData,                 mode: "no-cors"             }).then(() => {                 alert("Form submitted successfully!");                 document.getElementById("customForm").reset();                 loadAutocompleteData();             }).catch(() => {                 alert("Error submitting form. Please try again.");             });         });          function saveToLocalStorage(key, value) {             if (!value) return;             let existing = JSON.parse(localStorage.getItem(key)) || [];             if (!existing.includes(value)) {                 existing.push(value);                 localStorage.setItem(key, JSON.stringify(existing));             }         }          function loadAutocompleteData() {             populateDatalist("accountList", "account");             populateDatalist("repoList", "repo");             populateDatalist("filenameList", "filename");             populateDatalist("contentsList", "contents");         }          function populateDatalist(datalistId, inputId) {             let data = JSON.parse(localStorage.getItem(datalistId)) || [];             let datalist = document.getElementById(datalistId);             datalist.innerHTML = "";             data.forEach(item => {                 let option = document.createElement("option");                 option.value = item;                 datalist.appendChild(option);             });         }     </script>  </body> </html>
